<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- 임시 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link th:replace="~{template/common-js :: common-links}"/>
    <link rel="stylesheet" href="../../resources/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../../resources/css/common.css" th:href="@{/css/common.css}">

    <link rel="stylesheet" href="../../resources/css/restaurantJoinForm.css" th:href="@{/css/restaurantJoinForm.css}">
    <link rel="stylesheet" href="../../resources/css/restaurantDetailForm.css" th:href="@{/css/restaurantDetailForm.css}">

    <script defer th:src="@{/js/restaurantDetailForm.js}"></script>
</head>
<body>
<div class="wrapper">
    <header id="header">
        <div class="container">
            <div class="header-left">
                <h1 class="page-title">매장 상세정보</h1>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="section">
            <div class="container">
                <form th:action th:object="${restaurantDetailDTO}" method="post"  enctype="multipart/form-data">
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장 대표이미지
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <div id="img-box">
                                    <img th:src="|https://kr.object.ncloudstorage.com/bitcamp-6th-bucket-97/storage/${restaurantDetailDTO.image_url}|" alt="preview" width="100" height="100">
                                </div>
                                <input type="file" id="img" th:field="${restaurantDetailDTO.restaurant_image}">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장소개 상세
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.description_detail}" placeholder="매장소개를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                영업시간 상세
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.openhour_detail}" placeholder="영업시간 소개를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                안내 및 유의사항
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.precaution}" placeholder="안내 및 유의사항을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                편의 시설
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body closed-day-form">
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="parkingavail" id="parkingavail"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="parkingavail">
                                    주차 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="valetavail" id="valetavail"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="valetavail">
                                    발렛 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="corkage" id="corkage"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="corkage">
                                    콜키지 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="freecorkage" id="freecorkage"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="freecorkage">
                                    콜키지 프리
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="rental" id="rental"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="rental">
                                    대관 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="wine" id="wine"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="wine">
                                    와인 배송
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="welkids" id="welkids"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="welkids">
                                    웰컴키즈존
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="nokids" id="nokids"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="nokids">
                                    노키즈존
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="pet" id="pet"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="pet">
                                    반려동물 동반
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="lettering" id="lettering"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="lettering">
                                    레터링
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="sommelier" id="sommelier"
                                       th:field="${restaurantDetailDTO.amenitiesList}">
                                <label class="form-check-label" for="sommelier">
                                    전문 소믈리에
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                주차 정보
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.parking}" placeholder="주차 정보를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                발렛 정보
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.valet}" placeholder="발렛 정보를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                주류 및 콜키지 안내
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.drink}" placeholder="주류 및 콜키지 안내를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                웰컴키즈존
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.kidszone}" placeholder="웰컴키즈존 설명을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                룸 이용 안내
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantDetailDTO.room}" placeholder="룸 이용안내를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="sticky-bottom-btn">
                        <button type="submit" class="btn">상세정보 수정</button>
                    </div>
                    <hr class="space-40">
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <div th:replace="~{template/footer :: footerFragment}"></div>
</div>
</body>
</html>
