<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- 임시 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link th:replace="~{template/common-js :: common-links}"/>
    <link rel="stylesheet" href="../../resources/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../../resources/css/common.css" th:href="@{/css/common.css}">

    <link rel="stylesheet" href="../../resources/css/restaurantJoinForm.css" th:href="@{/css/restaurantJoinForm.css}">
    <link rel="stylesheet" href="../../resources/css/restaurantDetailForm.css" th:href="@{/css/restaurantDetailForm.css}">

    <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer src="../../resources/js/restaurantDetailForm.js" th:src="@{/js/restaurantJoinForm.js}"></script>
</head>
<body>
<div class="wrapper">
    <header id="header">
        <div class="container">
            <div class="header-left">
                <h1 class="page-title">매장 상세정보</h1>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="section">
            <div class="container">
                <form th:action th:object="${restaurantJoinDTO}" method="post">
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장 대표이미지
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <span class="img-box"></span>
                                <div class="camera-box">
                                    <img src="../../resources/images/camera.svg" id="camera" width="35px">
                                    <span>사진 첨부하기</span>
                                </div>
                                <input type="file" style="visibility: hidden" id="img">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장소개 상세 restaurant_info table에 description으로 대체해도 될듯
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="매장소개를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                영업시간 상세
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="영업시간 소개를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                안내 및 유의사항
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="안내 및 유의사항을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                메뉴 추가하기
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <div class="btn-box">
                                    <button id="modal-open-btn" class="btn-rounded btn-outline btn-md btn btn-md">
                                        <a href="javascript:void(0)" class="label">메뉴 추가</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                편의 시설
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body closed-day-form">
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="MON" id="MON"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="MON">
                                    주차 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="MON" id="MON"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="MON">
                                    발렛 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="TUE" id="TUE"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="TUE">
                                    콜키지 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="TUE" id="TUE"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="TUE">
                                    콜키지 프리
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="WED" id="WED"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="WED">
                                    대관 가능
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    와인 배송
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    웰컴키즈존
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    노키즈존
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    반려동물 동반
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    레터링
                                </label>
                            </div>
                            <div class="input-control closed-day">
                                <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                       th:field="${restaurantJoinDTO.closedDay}">
                                <label class="form-check-label" for="THU">
                                    전문 소믈리에
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                주차 정보
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="주차 정보를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                발렛 정보
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="발렛 정보를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                주류 및 콜키지 안내
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="주류 및 콜키지 안내를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                웰컴키즈존
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="웰컴키즈존 설명을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                룸 이용 안내
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" placeholder="룸 이용안내를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="sticky-bottom-btn">
                        <button type="submit" class="btn">상세정보 등록</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <div role="presentation" id="myModal" class="MuiDrawer-root MuiDrawer-modal jss1" style="position: fixed; z-index: 100000; inset: 0px;">
        <div class="MuiBackdrop-root" aria-hidden="true"
             style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;"></div>
        <div tabindex="0" data-test="sentinelStart"></div>
        <div class="MuiPaper-root MuiDrawer-paper MuiDrawer-paperAnchorBottom MuiPaper-elevation0" tabindex="-1"
             style="transform: none; transition: transform 225ms cubic-bezier(0, 0, 0.2, 1) 0ms;">
            <div class="drawer-box"
                 style="position: sticky; background-color: rgb(255, 255, 255); top: 0px; left: 0px; right: 0px; z-index: 99;">
                <div class="drawer-box-header "
                     style="border-radius: 20px 20px 0px 0px; border-bottom: none; justify-content: center; position: sticky; background-color: rgb(255, 255, 255); top: 0px; left: 0px; right: 0px; z-index: 99;">
                    <h2 class="drawer-box-title">내 가게 목록</h2>
                </div>
                <div class="drawer-box-body" style="padding: 0px; overflow-y: auto; position: static; max-height: 70vh;">
                    <section class="section pt-30">
                        <div class="container gutter-sm">
                            <div class="section-body">
                                <div id="common_infinity_sc" class="owner-restaurant-list">
                                    <div id="common_infinity_sc_0" data-dummy="189">
                                        <div class="owner-restaurant-list-item" th:each="restaurant : ${myPageDTO}" th:data-restaurant-seq="${restaurant.restaurant_seq}">
                                            <div class="restaurant-info">
                                                <a href="javascript:void(0)" class="tb">
                                                    <img class="img" src="../../resources/images/mongtanjeju.jpg" th:src="@{/images/mongtanjeju.jpg}"  alt="page"/>
                                                </a>
                                                <a href="javascript:void(0)" class="detail">
                                                    <h4 class="name" th:text="${restaurant.restaurant_name}">메뉴 이름</h4>
                                                    <p class="excerpt" th:text="${restaurant.description}">
                                                        메뉴 설명
                                                    </p>
                                                    <div class="restaurant-meta">
                                                        <div class="rating" style="margin-bottom: 5px;">
                                                            <span class="star" th:text="${restaurant.rating}">메뉴 가격</span>
                                                            <span class="count" th:text="'(' + ${restaurant.review_total} + ')'">(리뷰수)</span>
                                                        </div>
                                                        <div>
                                                            <select>
                                                                <option>==메뉴타입==</option>
                                                                <option>MAIN</option>
                                                                <option>SIDE</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                            <div style="height: 0px;">&nbsp;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="drawer-box-footer"
                     style="bottom: 0px; left: 0px; right: 0px; z-index: 99; background-color: rgb(255, 255, 255);">
                    <button class="btn btn-lg btn-red" id="myBtn" style="border-radius: 6px;">확인</button>
                </div>
            </div>
        </div>
        <div tabindex="0" data-test="sentinelEnd"></div>
    </div>
    <hr style="margin-bottom: 24px;"></hr>
    <!-- footer -->
    <div th:replace="~{template/footer :: footerFragment}"></div>
    <!--/* footer th:fragment="footerFragment" */-->
    <aside  th:fragment="footerFragment" id="dock">
        <div class="dock-container">
            <nav class="dock-menu">
                <a href="javascript:void(0)" th:href="@{/}" th:class="${page=='home'?'active':''}">
                    <i class="home">홈</i>
                </a>
                <a href="javascript:void(0)"
                   th:href="@{/search}"
                   th:class="${page=='search'?'active':''}"
                >
                    <i class="search-icon">검색</i>
                </a>
                <a href="javascript:void(0)">
                    <i class="review">리뷰</i>
                </a>
                <a href="javascript:void(0)"
                   th:href="@{/mydining}"
                   th:class="${page=='mydining'?'active':''}">
                    <i class="mydining">마이다이닝</i>
                </a>
                <a href="javascript:void(0)"
                   th:with="userLoggedIn=${session.loginMember != null}"
                   th:href="${userLoggedIn} ? '/members/my' : '/members/login'"
                   th:class="${page=='members'?'active':''}">
                    <i class="account">내 계정</i>
                </a>
            </nav>
        </div>
    </aside>
    <!--/* footer */-->
</div>
</body>
</html>
