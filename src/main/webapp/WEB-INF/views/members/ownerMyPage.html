<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link th:replace="~{template/common-js :: common-links}"/>
    <link rel="stylesheet" href="../../resources/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../../resources/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../../resources/css/ownerMyPage.css" th:href="@{/css/ownerMyPage.css}">
    <link rel="stylesheet" href="../../resources/css/myDining.css" th:href="@{/css/myDining.css}">

    <script defer src="../../resources/js/myPage.js" th:src="@{/js/myPage.js}"></script>
    <script defer src="../../resources/js/ownerMyPage.js" th:src="@{/js/ownerMyPage.js}"></script>

<!--    임시 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


</head>
<body>
<div class="shadow hide" id="shadow">
    <div>
        <div class="background-white modal">
            <div>
                <p id="message">예약이 취소되었습니다.</p>
                <div style="display: flex; justify-content: center">
                    <button class="btn btn-rounded btn-md btn mt-18">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <header id="header" class="opaque">
        <div class="container">
            <div class="header-left">
                <h1 class="page-title">마이페이지</h1>
            </div>
            <div class="header-right">
                <button class="qww8ue0"></button>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="section pt-24">
            <div class="container gutter-sm">
                <div class="mypage-profile">
                    <div class="profile-pic">
                        <div class="img"></div>
                    </div>
                    <div class="mypage-profile-meta">
                        <h4 class="name username"  th:text="${memberJoinDTO.member_name}">이름</h4>
                    </div>
                </div>
                <div class="mypage-profile--desc" style="display: block;">
                    <div class="mt-18 __d-flex">
                        <button class="btn btn-md btn-outline btn-rounded full-width ">
                            <a th:href="@{update}" class="label">내 정보수정</a>
                        </button>
                        <button class="btn btn-md btn-outline btn-rounded full-width ">
                            <a th:href="@{/members/restaurant/join}" class="label">가게 등록</a>
                        </button>
                    </div>
                    <button class="my-restaurant btn btn-md btn-outline btn-rounded full-width mt-1">
                        <a href="javascript:void(0)" class="label">
                            내 가게목록
                            <span>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="https://www.w3.org/2000.svg">
                                    <path d="M4.94 6L8 9.05333L11.06 6L12 6.94L8 10.94L4 6.94L4.94 6Z" fill="black"></path>
                                </svg>
                            </span>
                        </a>
                    </button>
                </div>
            </div>
        </section>
        <section class="section section-overflow-hidden">
            <div class="profile-summary"></div>
        </section>
        <div class="tab-menu mb-10 sticky mt-18">
            <ul>
                <li class="active" id="restaurant-info-tab">
                    <a href="javascript:void(0)">
                        <span>
                            가게 정보
                        </span>
                    </a>
                </li>
                <li id="request-reservation-tab">
                    <a href="javascript:void(0)">
                        <span>
                            예약확인
                        </span>
                    </a>
                </li>
                <!-- <li>
                    <a href="javascript:void(0)">
                        <span>
                            매출동향
                        </span>
                    </a>
                </li> -->
            </ul>
        </div>
        <div id="collection">
            <!-- <section class="section pt-20 section-overflow-hidden"></section> -->
            <section class="section pt-24 section-overflow-hidden" id="container">
                <div class="container gutter-sm" id="restaurantInfoContainer">
                    <div class="nodata font-14 mb-24 mt-18 ">
                        <b>가게를 선택해주세요</b>
                    </div>
                    <div class="owner-restaurant-info hide">
                        <div class="btn-box">
                            <button class="btn-rounded btn-outline btn-md btn btn-md">
                                <a id="restaurantDetailJoinButton" href="javascript:void(0)" class="label">상세정보 등록</a>
                            </button>
                            <button class="btn-rounded btn-outline btn-md btn btn-md">
                                <a id="restaurantDetailEditButton" href="javascript:void(0)" class="label">상세정보 수정</a>
                            </button>
                            <button class="btn-rounded btn-outline btn-md btn btn-md">
                                <a id="restaurantMenuAddButton" href="javascript:void(0)" class="label">메뉴추가</a>
                            </button>
                        </div>
                        <div class="form-block mb-32"   th:object="${restaurantJoinDTO}">
                            <div class="img mb-32" >
                                <img id="restaurant_img" width="250" alt="식당대표이미지" style="display: block; margin: 0 auto;">
                            </div>
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    매장명
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <input type="text" class="form-input" th:field="${restaurantJoinDTO.restaurant_name}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    지역
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <input type="text" class="form-input" th:field="${restaurantJoinDTO.location}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    카테고리
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <input type="text" class="form-input" th:field="${restaurantJoinDTO.category_seq}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    태그
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <input type="text" class="form-input" th:field="${restaurantJoinDTO.tag}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32" >
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    매장소개
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <textarea  class="form-input" th:field="${restaurantJoinDTO.description}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32" >
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    매장번호
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <input type="text" class="form-input" th:field="${restaurantJoinDTO.phone}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    매장주소
                                </h3>
                            </div>
                            <div class="form-block-body">
                                <div class="input-control">
                                    <div class="input-control address-control">
                                        <input type="text" class="form-input" th:field="${restaurantJoinDTO.zipcode}" readonly>
                                    </div>
                                    <div class="input-control address-control">
                                        <input style="width:100%;" type="text" class="form-input" th:field="${restaurantJoinDTO.address1}"  readonly>
                                    </div>
                                    <div class="input-control address-control">
                                        <input style="width:100%;" type="text" class="form-input" th:field="${restaurantJoinDTO.address2}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    영업시간
                                </h3>
                            </div>
                            <div class="form-block-body closed-time">
                                <div class="input-control">
                                    <input class="form-input" th:field="${restaurantJoinDTO.openHour}" readonly>
                                </div>
                                <div style="display: flex; align-items: center; justify-content: center; width: 50px;">~</div>
                                <div class="input-control">
                                    <input class="form-input" th:field="${restaurantJoinDTO.closeHour}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-32">
                            <div class="form-block-header">
                                <h3 class="form-block-title">
                                    휴무일
                                </h3>
                            </div>
                            <div class="form-block-body closed-day-form">
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="MON" id="MON"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="MON">
                                        월
                                    </label>
                                </div>
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="TUE" id="TUE"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="TUE">
                                        화
                                    </label>
                                </div>
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="WED" id="WED"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="WED">
                                        수
                                    </label>
                                </div>
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="THU" id="THU"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="THU">
                                        목
                                    </label>
                                </div>
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="FRI" id="FRI"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="FRI">
                                        금
                                    </label>
                                </div>
                                <div class="input-control closed-day">
                                    <input class="form-check-input" type="checkbox" value="SAT" id="SAT"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="SAT">
                                        토
                                    </label>
                                </div>
                                <div class="input-control closed-day form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="SUN" id="SUN"
                                           th:field="${restaurantJoinDTO.closedDayList}" disabled>
                                    <label class="form-check-label" for="SUN">
                                        일
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="sticky-bottom-btn">
                            <button class="my-restaurant btn-rounded btn-outline btn-md btn btn-md">
                                <a id="restaurantInfoEditBtn" href="javascript:void(0)" class="label">가게정보 수정</a>
                            </button>
<!--                            <button type="submit" class="btn">매장삭제</button>-->
                        </div>
                    </div>
                </div   >
                <div class="container gutter-sm" id="requestReservationContainer"></div>
            </section>
        </div>

    </main>
</div>
<div role="presentation" id="myModal" class="MuiDrawer-root MuiDrawer-modal jss1" style="position: fixed; z-index: 100000; inset: 0px;">
    <div class="MuiBackdrop-root" aria-hidden="true"
         style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;"></div>
    <div tabindex="0" data-test="sentinelStart"></div>
    <div class="MuiPaper-root MuiDrawer-paper MuiDrawer-paperAnchorBottom MuiPaper-elevation0" tabindex="-1"
         style="transform: none; transition: transform 225ms cubic-bezier(0, 0, 0.2, 1) 0ms;">
        <div class="drawer-box"
             style="position: sticky; background-color: rgb(255, 255, 255); top: 0px; left: 0px; right: 0px; z-index: 99;">
            <div class="drawer-box-header "
                 style="border-radius: 20px 20px 0px 0px; border-bottom: none; justify-content: center; position: sticky; background-color: rgb(255, 255, 255); top: 0px; left: 0px; right: 0px; z-index: 99;">
                <h2 class="drawer-box-title">내 가게 목록</h2>
            </div>
            <div class="drawer-box-body" style="padding: 0px; overflow-y: auto; position: static; max-height: 70vh;">
                <section class="section pt-30">
                    <div class="container gutter-sm">
                        <div class="section-body">
                            <div id="common_infinity_sc" class="owner-restaurant-list">
                                <div id="common_infinity_sc_0" data-dummy="189">
                                    <div class="owner-restaurant-list-item" th:each="restaurant : ${myPageDTO}" th:data-restaurant-seq="${restaurant.restaurant_seq}">
                                        <div class="restaurant-info">
                                            <a href="javascript:void(0)" class="tb">
                                                <img class="img" th:src="|https://kr.object.ncloudstorage.com/bitcamp-6th-bucket-97/storage/${restaurant.image_url != null ? restaurant.image_url : 'default.png'}|"  alt="page"/>
                                            </a>
                                            <a href="javascript:void(0)" class="detail">
                                                <h4 class="name" th:text="${restaurant.restaurant_name}">산청숯불가든 마곡</h4>
                                                <p class="excerpt" th:text="${restaurant.description}">
                                                    여기에 레스토랑 설명이 들어감
                                                </p>
                                                <div class="restaurant-meta">
                                                    <div class="rating" style="margin-bottom: 5px;">
                                                        <span class="star" th:text="${restaurant.rating}">(평점)</span>
                                                        <span class="count" th:text="'(' + ${restaurant.review_total} + ')'">(리뷰수)</span>
                                                    </div>
                                                    <span class="tags" th:text="${restaurant.tag}">돼지고기구이 • 마곡</span>
                                                    <span class="price" th:text="|영업시간 ${#dates.format(restaurant.openHour,'HH:mm')}~${#dates.format(restaurant.closeHour,'HH:mm')}|">점심 저녁 동일가 1 - 4만원</span>
                                                </div>
                                            </a>

                                        </div>
                                        <div style="height: 0px;">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="drawer-box-footer"
                 style="bottom: 0px; left: 0px; right: 0px; z-index: 99; background-color: rgb(255, 255, 255);">
                <button class="btn btn-lg btn-red" id="myBtn" style="border-radius: 6px;">확인</button>
            </div>
        </div>
    </div>
    <div tabindex="0" data-test="sentinelEnd"></div>
</div>

<!-- footer -->
<div th:replace="~{template/footer :: footerFragment}"></div>

</body>

</html>
