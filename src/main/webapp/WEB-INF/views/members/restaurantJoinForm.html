<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  


    <!-- 임시 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



  <link th:replace="~{template/common-js :: common-links}"/>
  <link rel="stylesheet" href="../../resources/css/footer.css" th:href="@{/css/footer.css}">
  <link rel="stylesheet" href="../../resources/css/common.css" th:href="@{/css/common.css}">

  <link rel="stylesheet" href="../../resources/css/restaurantJoinForm.css">
  
  <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script defer src="../../resources/js/restaurantJoinForm.js" th:src="@{/js/restaurantJoinForm.js}"></script>
</head>
<body>
  <div class="wrapper">
    <header id="header">
        <div class="container">
            <div class="header-left">
                <h1 class="page-title">매장등록</h1>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="section">
            <div class="container">
                <form action="">
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                        <h3 class="form-block-title">
                            매장명
                            <span class="color-red">*</span>
                        </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" placeholder="매장명을 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                        <h3 class="form-block-title">
                            지역
                            <span class="color-red">*</span>
                        </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="">===지역 선택===</option>
                                <option value="SEOUL">서울</option>
                                <option value="BUSAN">부산</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                        <h3 class="form-block-title">
                            카테고리
                            <span class="color-red">*</span>
                        </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <select class="form-select" aria-label="Default select example">
                                <option selected value="">===카테고리 선택===</option>
                                <option value="KOREA">한식</option>
                                <option value="JAPAN">일식</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                        <h3 class="form-block-title">
                            태그
                            <span class="color-red">*</span>
                        </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" placeholder="태그를 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장소개
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <textarea  class="form-input" placeholder="매장소개를 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32" >
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장번호
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" placeholder="매장번호를 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                매장주소
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <div class="input-control address-control">
                                    <input type="text" class="form-input" name="zipcode" id="zipcode" readonly>
                                    <input type="button" value="우편번호검색" onclick="checkPost()">
                                </div>
                                <div class="input-control address-control">
                                    <input style="width:100%;" type="text" class="form-input" name="addr1" id="addr1" placeholder="주소" readonly>
                                </div>
                                <div class="input-control address-control">
                                    <input style="width:100%;" type="text" class="form-input" name="addr2" id="addr2" placeholder="상세주소">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                    <div class="form-block-header">
                        <h3 class="form-block-title">
                            영업시간
                            <span class="color-red">*</span>
                        </h3>
                    </div>
                    <div class="form-block-body closed-time">
                         <div class="input-control">
                            <select class="form-select" name="openHour" aria-label="Default select example">
                                 <option selected value="">===카테고리 선택===</option>
                                 <option value="00">00</option>
                            </select>
                         </div>
                         <div style="display: flex; align-items: center; justify-content: center; width: 50px;">~</div>
                         <div class="input-control">
                            <select class="form-select" name="closeHour" aria-label="Default select example">
                                 <option selected value="">===카테고리 선택===</option>
                                 <option value="00">00</option>
                            </select>
                         </div>
                    </div>
                    </div>
                    <div class="form-block mb-32">
                    <div class="form-block-header">
                        <h3 class="form-block-title">
                            휴무일
                            <span class="color-red">*</span>
                        </h3>
                    </div>
                    <div class="form-block-body">
                        <div class="input-control closed-day">
                            <input class="form-check-input" type="checkbox" value="MON" id="mon">
                            <label class="form-check-label" for="mon">
                                월
                            </label>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <hr style="margin-bottom: 24px;"></hr>
    <!--/* footer th:fragment="footerFragment" */-->
<aside  th:fragment="footerFragment" id="dock">
    <div class="dock-container">
        <nav class="dock-menu">
            <a href="javascript:void(0)" th:href="@{/}" th:class="${page=='home'?'active':''}">
                <i class="home">홈</i>
            </a>
            <a href="javascript:void(0)"
            th:href="@{/search}"
               th:class="${page=='search'?'active':''}"
            >
                <i class="search-icon">검색</i>
            </a>
            <a href="javascript:void(0)">
                <i class="review">리뷰</i>
            </a>
            <a href="javascript:void(0)"
               th:href="@{/mydining}"
               th:class="${page=='mydining'?'active':''}">
                <i class="mydining">마이다이닝</i>
            </a>
            <a href="javascript:void(0)"
               th:with="userLoggedIn=${session.loginMember != null}"
               th:href="${userLoggedIn} ? '/members/my' : '/members/login'"
               th:class="${page=='members'?'active':''}">
                <i class="account">내 계정</i>
            </a>
        </nav>
    </div>
</aside>
<!--/* footer */-->
  </div>
</body>
</html>
