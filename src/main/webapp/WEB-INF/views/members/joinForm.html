<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../resources/css/login.css" th:href="@{/css/login.css}">
    <script defer th:src="@{/js/joinForm.js}" src="../../resources/js/joinForm.js"></script>
</head>
<body>
<div class="wrapper">
    <header id="header">
        <div class="container">
            <div class="header-left">
                <button class="btn-back">이전</button>
                <h1 class="page-title" th:text="${#strings.equals(memberDTO.member_type,'CUSTOMER')? '고객 회원가입' : '점주 회원가입'}" >회원가입</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <form th:action th:object="${memberDTO}" method="post">
                    <input type="hidden" th:field="${memberDTO.member_type}" />
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                이름
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" th:field="${memberDTO.member_name}" placeholder="한글, 영문만 입력해주세요.">
                            </div>
                            <p class="color-gray font-12 mt-10">레스토랑을 예약할 때 사용할 이름이므로 꼭 실명을 사용해주세요.</p>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                아이디
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" th:field="${memberDTO.member_id}" placeholder="아이디를 입력해 주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                비밀번호
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control mb-10">
                                <input type="password" class="form-input" th:field="${memberDTO.member_pwd}" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="input-control">
                                <input type="password" class="form-input" id="member_pwd_re" placeholder="비밀번호를 다시 한 번 입력해 주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                이메일
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" th:field="${memberDTO.member_email}" placeholder="이메일을 입력해 주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="form-block mb-32">
                        <div class="form-block-header">
                            <h3 class="form-block-title">
                                전화번호
                                <span class="color-red">*</span>
                            </h3>
                        </div>
                        <div class="form-block-body">
                            <div class="input-control">
                                <input type="text" class="form-input" th:field="${memberDTO.member_phone}" placeholder="전화번호를 입력해 주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="sticky-bottom-btn">
                        <button type="submit" class="btn">회원가입</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
</div>
</body>
</html>
